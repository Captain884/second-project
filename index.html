<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
   
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Boxicon CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img..jpg" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Code Lover</span>
            <span class="job">Md Siam Ahammed</span>

        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" style="background:#00acee;" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" style="background: #0072b1" class="link">
                <i class="bx bxl-linkedin"></i>
            </a>
        </div>
        <div class="buttons">
           <button class="button">Contact-Him</button>
           <button class="button">Massage</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">59k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">29k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">19k</span>
            </div>

        </div>
        

    </div>
    
</body>
</html>
